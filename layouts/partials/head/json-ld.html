{{ if .IsPage }}
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": {{ .Title }},
    "image": [
        {{ if .Params.image }}{{ .Params.image | absURL }}{{ else }}{{ "img/avatar.png" | absURL }}{{ end }}
    ],
    "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
    "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
    "author": [{
        "@type": "Person",
        "name": {{ .Params.author | default .Site.Params.sidebar.author.name }},
        "url": {{ .Site.BaseURL }}
    }],
    "publisher": {
        "@type": "Organization",
        "name": {{ .Site.Title }},
        "logo": {
            "@type": "ImageObject",
            "url": {{ "img/avatar.png" | absURL }}
        }
    },
    "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": {{ .Permalink }}
    }
}
</script>
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
    {{ $position := 0 }}
    {{ range .Ancestors.Reverse }}
        {{ $position = add $position 1 }}
        {
            "@type": "ListItem",
            "position": {{ $position }},
            "name": {{ .Title }},
            "item": {{ .Permalink }}
        },
    {{ end }}
    {{ $position = add $position 1 }}
    {
        "@type": "ListItem",
        "position": {{ $position }},
        "name": {{ .Title }},
        "item": {{ .Permalink }}
    }
    ]
}
</script>
{{ end }}
